<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsylabs Blog</title>
    <meta name="description" content="Stay updated with Whimsylabs' latest news on virtual laboratory technology and STEM education.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="/static/css/main.css"> <!-- Ensure styles match -->
</head>
<body>
    <div id="blog-root"></div>
    
    <!-- Load React and ReactDOM (CDN fallback in case GitHub Pages doesn't serve main.js properly) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load your React app -->
    <script src="/static/js/main.js"></script>

    <!-- Ensure the Blog component renders -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof React !== "undefined" && typeof ReactDOM !== "undefined" && typeof Blog !== "undefined") {
                ReactDOM.createRoot(document.getElementById("blog-root")).render(React.createElement(Blog));
            } else {
                console.error("React, ReactDOM, or Blog is not defined.");
            }
        });
    </script>
</body>
</html>
