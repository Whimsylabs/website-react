<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsylabs Blog</title>
    <meta name="description" content="Stay updated with Whimsylabs' latest news on virtual laboratory technology and STEM education.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="/static/css/main.css"> <!-- Ensure styles match -->
</head>
<body>
    <div id="blog-root"></div>
    
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Load the compiled React app -->
    <script src="./static/js/main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof React !== "undefined" && typeof ReactDOM !== "undefined" && typeof window.Blog !== "undefined") {
                ReactDOM.createRoot(document.getElementById("blog-root")).render(React.createElement(window.Blog));
            } else {
                console.error("React, ReactDOM, or Blog is not defined. Ensure the script is loaded.");
            }
        });
    </script>
</body>
</html>
