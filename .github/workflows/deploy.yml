name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Create config file with secrets ðŸ”’
        run: |
          echo "export const config = { formScriptUrl: '${{ secrets.FORM_SCRIPT_URL }}' };" > src/config.js
          
      - name: Install dependencies ðŸ“¦
        run: npm ci
        
      - name: Build Static Site (MPA) ðŸ—ï¸
        run: npm run build-static
        
      - name: Verify build output ðŸ”
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Checking for index.html:"
          ls -la build/index.html
          echo "Checking for blog pages:"
          ls -la build/blog/ || echo "No blog directory found"
          echo "Checking for sitemap:"
          ls -la build/sitemap.xml || echo "No sitemap found"
          echo "Checking for 404.html:"
          ls -la build/404.html || echo "No 404.html found"
          echo "Total HTML files generated:"
          find build/ -name "*.html" | wc -l
        
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          single-commit: true

# IMPORTANT: Before using this workflow:
# 1. Rename this file from deploy.yml.example to deploy.yml
# 2. Add your script URL as a repository secret named FORM_SCRIPT_URL in your GitHub repository settings
#    (Settings > Secrets and variables > Actions > New repository secret)

