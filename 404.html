<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Prevent infinite loops by only redirecting if we are NOT on index.html
        if (!window.location.pathname.startsWith("/index.html")) {
            window.location.replace("/index.html");
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/index.html">click here</a>.</p>
</body>
</html>
