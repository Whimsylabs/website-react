<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <!-- Page Title -->
    <title>Whimsylabs Blog</title>

    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Meta Description (Primary SEO) -->
    <meta name="description" content="Read the latest blog posts from Whimsylabs about virtual labs, STEM education, and more.">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Whimsylabs Blog">
    <meta property="og:description" content="Explore the latest innovations in virtual labs and STEM education.">
    <meta property="og:image" content="%PUBLIC_URL%/logo.png">
    <meta property="og:url" content="https://whimsylabs.ai/blog">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Whimsylabs Blog">
    <meta name="twitter:description" content="Stay updated with the latest advancements in virtual STEM labs and education.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png">

</head>
<body>
    <noscript>You need to enable JavaScript to view the blog.</noscript>

    <div id="root"></div>

    <script src="%PUBLIC_URL%/blog.js"></script>
</body>
</html>
