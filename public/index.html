<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <!-- Page Title -->
    <title>Whimsylabs - Award Winning Virtual Labs</title>

    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Meta Description (Primary SEO) -->
    <meta name="description" content="Whimsylabs provides award-winning virtual labs for Biology, Chemistry, Physics, and more. Used in Schools, Colleges, and Universities worldwide.">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Whimsylabs - Virtual Labs for STEM Education">
    <meta property="og:description" content="Experience interactive, award-winning virtual labs in Biology, Chemistry, and Physics. Transform STEM learning today!">
    <meta property="og:image" content="%PUBLIC_URL%/logo.png">
    <meta property="og:url" content="https://whimsylabs.ai">
    <meta property="og:type" content="website">

    <!-- Twitter Card (For Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Whimsylabs - Virtual Labs for STEM">
    <meta name="twitter:description" content="Interactive award-winning virtual labs for immersive STEM education.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png">

    <!-- Discord Embed (uses Open Graph, but ensuring it works) -->
    <meta property="og:site_name" content="Whimsylabs">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Bluesky Card -->
    <meta name="bluesky:card" content="summary_large_image">
    <meta name="bluesky:title" content="Whimsylabs - Virtual Labs for STEM">
    <meta name="bluesky:description" content="Discover innovative virtual labs that revolutionize STEM education.">
    <meta name="bluesky:image" content="%PUBLIC_URL%/logo.png">

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    
    <div id="fallback-404">
        
    </div>

    <script>
        // Function to check if React has successfully loaded
        function checkReactRendering() {
            const rootElement = document.getElementById("root");
            const fallbackMessage = document.getElementById("fallback-404");

            // Wait a bit to ensure React has time to load
            setTimeout(() => {
                if (rootElement && rootElement.children.length > 0) {
                    // Hide fallback if React has loaded
                    fallbackMessage.style.display = "none";
                } else {
                    // Show the fallback only if React hasn't rendered
                    fallbackMessage.style.display = "block";
                }
            }, 2000); // Delay for React rendering
        }

        checkReactRendering();
    </script>

    <style>
        #fallback-404 {
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</body>
</html>
